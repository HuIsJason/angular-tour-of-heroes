<!-- *ngIf means this div element is loaded IF selectedGiant has a value -->
<div *ngIf="giant">
    <h2>{{giant.name | uppercase}}'s Details</h2>
    <div><span>id: </span>{{giant.id}} </div>
    <div>
        <label>name:
            <input [(ngModel)]="giant.name" placeholder="name">
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
