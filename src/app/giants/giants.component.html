<h2>My Giants</h2>

<div>
    <label>Giant name:
      <input #giantName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(giantName.value); giantName.value=''">
      add
    </button>
</div>

<ul class="giants">
    <!-- *ngFor is a repeater directive; iterates through the giants Array, giant is the iteration var -->
    <!-- (click) is event binding for the click event, and we assign it to the method onSelect(giant) -->
    <li *ngFor="let giant of giants">
        <a routerLink="/detail/{{giant.id}}">
            <span class="badge">{{giant.id}}</span>{{giant.name}}
        </a>
        <button class="delete" title="delete giant"
        (click)="delete(giant)">x</button>
    </li>
</ul>
